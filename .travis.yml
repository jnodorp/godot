language: go

sudo: false

go: 1.x

script:
- diff -u <(echo -n) <(gofmt -d .)
- go vet $(go list ./... | grep -v /vendor/)
- go test -v -race ./...
- env GOOS=darwin GOARCH=amd64 go build -o godot.darwin.amd64
- env GOOS=linux GOARCH=amd64 go build -o godot.linux.amd64

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - godot.darwin.amd64
    - godot.linux.amd64
  on:
    repo: jschlichtholz/godot
    tags: true
